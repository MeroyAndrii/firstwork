<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let mark= +prompt("Напишіть вашу оцінку")
switch(mark) {
    case 1:
    case 2:
    case 3:
    alert("Незадовільна оцінка");
    break;
    case 4:
    case 5:
    case 6:
    alert("Задовільна оцінка");
    break;
    case 7:
    case 8:
    case 9:
    alert("Хороша оцінка");
    break;
    case 10:
    case 11:
    case 12:
    alert("Відмінна оцінка");
    break;
    default:
        alert("Ви ввели не оцінку");

}

    </script>
</body>
</html>
